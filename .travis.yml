language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging

  #udagram-api-feed
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed hoangthainguyen4121/udagram-api-feed:v3

  #udagram-api-user
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user hoangthainguyen4121/udagram-api-user:v3

  #udagram-frontend
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend hoangthainguyen4121/udagram-frontend:v3

  #udagram-reverseproxy
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-reverseproxy hoangthainguyen4121/udagram-reverseproxy:v3

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push hoangthainguyen4121/udagram-api-feed:v3
  - docker push hoangthainguyen4121/udagram-api-user:v3
  - docker push hoangthainguyen4121/udagram-frontend:v3
  - docker push hoangthainguyen4121/udagram-reverseproxy:v3